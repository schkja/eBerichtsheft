
{% extends 'index.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-primary" onclick="goBack()">Back</button>
            <h2 class="mb-0 text-center">All Reports</h2>
            <a type="button" class="btn btn-primary" {% if username is defined %}
                                                        href="/userpage"
                                                            {% else %}
                                                       href="/login"
                                                            {% endif %}>
                                                        
                                                     {% if username is defined %}
                                                                        {{ username }}
                                                                    {% else %}
                                                                        Log in
                                                                    {% endif %}</a>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('add_new_report') }}" class="btn btn-success btn-lg btn-block">+</a>
        </div>



        <table class="table" >
            <tbody >
                <hr>
                {% for report in reports %}
            
            <tr>
                <td>{{ report.fromDate }}<br>
                    KW{{ report.id }}</td>
                <td>{{ report.title }}</td>
                <td>
                    <a href="{{ url_for('view_report', report_id=report.id) }}" title="Read">üìñ</a> 
                    <a href="{{ url_for('update_existing_report', report_id=report.id) }}" title="Edit">‚ôªÔ∏è</a>
                    <a href="{{ url_for('delete_existing_report', report_id=report.id) }}" title="Delete">‚ùå</a>
                
            </tr>
            
            {% endfor %}
               
            </tbody>
        </table>
    </div>


{% endblock %}
