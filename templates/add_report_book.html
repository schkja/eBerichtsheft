{% extends 'index.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
       
    <a class="btn btn-primary" href="{{ url_for('users') }}">Back</a>
    <h2 class="mb-0 text-center">New eBerichtsheft &#128012</h2>
    <!-- <a type="button" class="btn btn-primary" {% if username is defined %} href="/userpage" {% else %} href="/login"
        {% endif %}>

        {% if username is defined %}
        {{ username }}
        {% else %}
        Log in
        {% endif %}</a> -->
        {% if user is defined %}
        <a class="btn btn-primary" href="{{ url_for('edit_user', user_id=user.user_id) }}">{{user.lastname}}</a>
        {% else %} 
        <a class="btn btn-primary" href="/login">Login</a>
        {% endif %}
        


</div>
<div class="container mt-5">
    <h1 class="mb-4">Add Report Book for {{ user.surname }} {{ user.lastname }}</h1>

    <form method="post" action="{{ url_for('add_report_book', user_id=user.user_id) }}">
        <div class="form-group">
            <label for="start">Start Date:</label>
            <input type="date" class="form-control" name="start" required>
        </div>

        <div class="form-group">
            <label for="end">End Date:</label>
            <input type="date" class="form-control" name="end" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Report Book</button>
    </form>

    <a href="{{ url_for('user_report_books', user_id=user.user_id) }}" class="btn btn-secondary mt-3">Back to User Reports</a>
</div>
    {% endblock %}
